<!DOCTYPE html>
<html>

<head>
  <title>K-Stant Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="icon-bar"></span>
    			<span class="icon-bar"></span>
    			<span class="icon-bar"></span>
			</button>
        <a class="navbar-brand">
          <img src="./assets/scripts/images/tic.png" alt="game-icon" class="game-icon"/>
        </a>
      </div>
      <div class="sign-in-nav">
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Create Account <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <div class="col-lg-12">
                  <div class="text-center">
                    <h3><b>Create Account</b></h3></div>
                  <form id="sign-up-form" autocomplete="off">
                    <div class="form-group">
                      <input type="email" name="credentials[email]" id="sign-up-email" class="form-control" placeholder="Email Address" value="">
                    </div>
                    <div class="form-group">
                      <input type="password" name="credentials[password]" id="sign-up-password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <input type="password" name="credentials[password_confirmation]" id="confirm-password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-xs-6 col-xs-offset-3">
                          <input type="submit" name="submit" id="sign-up-submit" class="form-control btn btn-success" value="Create Account">
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign In <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <div class="col-lg-12">
                  <div class="text-center">
                    <h3><b>Sign In</b></h3></div>
                  <form id="sign-in-form" role="form" autocomplete="off">
                    <div class="form-group">
                      <label for="credentials[email]">Email</label>
                      <input type="text" name="credentials[email]" id="sign-in-email" class="form-control" placeholder="Email" value="" autocomplete="off">
                    </div>
                    <div class="form-group">
                      <label for="credentials[password]">Password</label>
                      <input type="password" name="credentials[password]" id="sign-in-password" class="form-control" placeholder="Password" autocomplete="off">
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-xs-6 col-xs-offset-3">
                          <input type="submit" name="login-submit" id="sign-in-submit" class="form-control btn btn-success" value="Sign In">
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="account-nav">
        <div id="account-nav" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <!-- WIP - maybe adding a refresh icon to do another request -->
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Game Stats <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <div class="col-lg-12">
                  <div class="text-center">
                    <h3><b>Game Stats </b></h3></div>
                </div>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Change Password <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <div class="col-lg-12">
                  <div class="text-center">
                    <h3><b>Change Password</b></h3></div>
                  <form id="change-password-form" autocomplete="off">
                    <div class="form-group">
                      <input type="password" name="passwords[old]" id="old-password" class="form-control" placeholder="Previous Password">
                    </div>
                    <div class="form-group">
                      <input type="password" name="passwords[new]" id="new-password" class="form-control" placeholder="New Password">
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-xs-6 col-xs-offset-3">
                          <input type="submit" name="change-password-submit" id="change-password-submit" class="form-control btn btn-danger" value="Confirm">
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign Out <span class="caret"></span></a>
              <ul class="dropdown-menu sign-out" role="menu">
                <div class="col-xs-6 col-xs-offset-3">
                  <div class="text-center">
                  <input type="button" name="sign-out-submit" id="sign-out" class="form-control btn btn-danger" value="Sign Out">
                  </div>
                </div>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="game-title">
    <h2>Tic-Tac-Toe</h2>
  </div>
  <div class="game">
    <div class="new-game">
      <button type="button" class="btn btn-secondary" id="new-game">New Game</button>
    </div>
    <div>
      <p class="result-message message"></p>
    </div>
    <table id="game-field" class="game-field">
      <tbody>
        <tr class="row">
          <td class="game-board" data-cell-index='0'>
            <p class="token"></p>
          </td>
          <td class="game-board" data-cell-index='1'>
            <p class="token"></p>
          </td>
          <td class="game-board" data-cell-index='2'>
            <p class="token"></p>
          </td>
        </tr>
        <tr class="row">
          <td class="game-board" data-cell-index='3'>
            <p class="token"></p>
          </td>
          <td class="game-board" data-cell-index='4'>
            <p class="token"></p>
          </td>
          <td class="game-board" data-cell-index='5'>
            <p class="token"></p>
          </td>
        </tr>
        <tr class="row">
          <td class="game-board" data-cell-index='6'>
            <p class="token"></p>
          </td>
          <td class="game-board" data-cell-index='7'>
            <p class="token"></p>
          </td>
          <td class="game-board" data-cell-index='8'>
            <p class="token"></p>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <p class="turn-message message"></p>
    </div>
    <div class="player-div">
      <table class="player-table">
        <thead>
          <tr class="player-row">
            <th scope="col" class="player player-head">Player X</th>
            <th scope="col" class="player player-head">Player O</th>
          </tr>
        </thead>
        <tbody>
          <tr scope="row" class="player-row">
            <td class="player">
              <p class="player-x">Guest</p>
            </td>
            <td class="player">
              <p class="player-o">Guest</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="score-div">
      <table class="score-field">
        <thead>
          <tr>
            <th scope="col" class="score-head"></th>
            <th scope="col" class="score-head">X Wins</th>
            <th scope="col" class="score-head">Ties</th>
            <th scope="col" class="score-head">O Wins</th>
          </tr>
        </thead>
        <tbody>
          <tr scope="row">
            <td class="score-board">
              <p class="score-title">Score: </p>
            </td>
            <td class="score-board">
              <p class="win-x score">0</p>
            </td>
            <td class="score-board">
              <p class="tie score">0</p>
            </td>
            <td class="score-board">
              <p class="win-o score">0</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
