<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <header class="col-md-12 header">
        <div class="col-xs-2 ">Text</div>
        <div class="col-xs-8 title">Text</div>
        <div class="col-xs-2">
          <button type="button" class="btn  btn-primary" id="drop-down">TempText</button>
        </div>
      </header>
      <button id="sign-in">Sign In</button>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close close-sign-in">&times;</span>
          <form id="sign-in-form">
            <fieldset>
              <legend>Sign in!</legend>
              <input type="text" name="credentials[email]" placeholder="Enter Email">
              <input type="password" name="credentials[password]" placeholder="Enter Password">
              <input type="submit" name="submit" value="Sign In!">
            </fieldset>
          </form>
          <div class="sign-in-message"></div>
          <button id="sign-up">Create Account</button>
      	  <div id="myModal2" class="modal">
       		  <div class="modal-content2">
         		  <span class="close close-sign-up">&times;</span>
              <form id="sign-up-form">
                <fieldset>
                  <legend>Sign up!</legend>
                  <input type="text" name="credentials[email]" placeholder="Enter Email">
                  <input type="password" name="credentials[password]" placeholder="Enter Password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                  <input type="submit" name="submit" value="Sign up!">
                </fieldset>
              </form>
              <div class="sign-up-message"></div>
        	  </div>
      	  </div>
        </div>
      </div>
      <div class="new-game">
        <button type="button" class="btn btn-secondary" id="new-game">New Game</button>
      </div>
      <div>
        <p class="turn-message message"></p>
      </div>
      <table id="game-field" class="game-field">
        <tbody>
          <tr class="row upper">
            <td class="game-board" data-cell-index='0'><p class="token"></p></td>
            <td class="game-board" data-cell-index='1'><p class="token"></p></td>
            <td class="game-board" data-cell-index='2'><p class="token"></p></td>
          </tr>
          <tr class="row middle">
            <td class="game-board" data-cell-index='3'><p class="token"></p></td>
            <td class="game-board" data-cell-index='4'><p class="token"></p></td>
            <td class="game-board" data-cell-index='5'><p class="token"></p></td>
          </tr>
          <tr class="row lower">
            <td class="game-board" data-cell-index='6'><p class="token"></p></td>
            <td class="game-board" data-cell-index='7'><p class="token"></p></td>
            <td class="game-board" data-cell-index='8'><p class="token"></p></td>
          </tr>
        </tbody>
      </table>
      <div>
        <p class="result-message message"></p>
      </div>
    </body>
</html>
