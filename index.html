<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <header class="heading">
        <div class="col-md-2 ">Text</div>
        <div class="col-md-8 title">Text</div>
        <div class="col-md-2">
          <button type="button" class="btn btn-primary" id="drop-down">TempText</button>
        </div>
      </header>
      <div id="game-field" class="container game-field">
        <div class="row">
          <div class="col-md-4 game-board" data-cell-index='0'>top 1</div>
          <div class="col-md-4 game-board" data-cell-index='1'>top 2</div>
          <div class="col-md-4 game-board" data-cell-index='2'>top 3</div>
        </div>
        <div class="row">
          <div class="col-md-4 game-board" data-cell-index='3'>middle 1</div>
          <div class="col-md-4 game-board" data-cell-index='4'>middle 2</div>
          <div class="col-md-4 game-board" data-cell-index='5'>middle 3</div>
        </div>
        <div class="row">
          <div class="col-md-4 game-board" data-cell-index='6'>lower 1</div>
          <div class="col-md-4 game-board" data-cell-index='7'>lower 2</div>
          <div class="col-md-4 game-board" data-cell-index='8'>lower 3</div>
        </div>
      </div>
      <div id="message">
        <p>text</p>
      </div>
    </body>
</html>
